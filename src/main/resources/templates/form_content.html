<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form_content.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Contents</title>

</head>

<body>
    <div id="form-contents" class="form-group">
        <div class=" form-contents-header ">
            <div class="row align-items-center" id="header">
                <div class="col-1">
                    <h3>CMS</h3>
                </div>
                <a class="btn col-1"  data-toggle="dropdown">
                    <span><i class="fas fa-sharp fa-solid fa-user fa-drop dropdown-toggle"></i></span>
                </a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <a  id="editProfileLink">
                            <i class="fas fa-sharp fa-solid fa-user"></i>
                            <span th:text="${session.memberLogged?.userName}"></span>
                        </a>
                    </li>
                    <li class="dropdown-item">
                        <a href="/logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span >Logout</span>
                        </a></li>
                    </li>
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 vh-100 ">
                <div class="align-items-center">
                    <div class="input-group container contentSearch">
                        <input class="form-control"  name="search" type="text" placeholder="Search"
                            required>
                        <div class="input-group-prepen" >
                            <span class="input-group-text" id="search"><i  class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>

                    <a class="container contentLink d-flex" id="viewContentLink" >
                        <span>
                            <i class="fa-solid fa-table-cells"></i>&nbsp View contents
                        </span>
                    </a>


                    <a class="container contentLink d-flex" id="formContentLink" >
                        <span>
                            <i class="fa-solid fa-pen-to-square"></i>&nbsp Form contents
                        </span>
                    </a>

                </div>


            </div>
            <div class="col-sm-9 " id="content">
                <div class="container">
                    <div class="container d-none" id="loading">
                        <h4>Loading...</h4>
                    </div>
                    <div id="yourDiv"></div>
<!--                    <div th:insert="/viewContent :: your_div"></div>-->
<!--                    <div th:insert="/editProfile :: your_div"></div>-->
<!--                    <div th:insert="/addContent :: your_div"></div>-->

                </div>
            </div>
        </div>

    </div>

    <script src="/js/form_content.js"></script>
</body>

</html>
