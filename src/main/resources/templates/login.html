<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>

    <div class="container">
        <div class="d-flex vh-100  align-items-center justify-content-center">
            <div class="card" >
            <form id="loginForm" action="/login" method="post"th:object="${member}">

                <span th:text="${message}" th:if="${message}"  class="alert alert-success d-flex"></span>
                <div class="card-header">

                    <h4>Please Sign In</h4>
                </div>

                <div class="card-body">

                    <div class="mb-4">
                        <span id="e-mailError" class=""></span>
                        <input id="e-mail" type="email" class="form-control" th:field="*{email}" placeholder="E-mail"  maxlength="50"/>
                    </div>

                    <div class="mb-4">
                        <span id="passwordError" class=""></span>
                        <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Password"  maxlength="50"/>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-4">
                          <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                          <label class="form-check-label " for="rememberMe">
                            Remember Me
                          </label>
                        </div>
                      </div>

                    <div class="pt-1 mb-4">
                        <button class="btn btn-success btn-lg btn-block" onclick="return checkFormValidate()" type="submit">Login</button>
                    </div>

                    <label><a class="btn-link" href="/create">CLick here to register</a></label>
                    
                </div>

            </form>
            </div>
        </div>


    </div>

    <script src="/js/login.js"></script>
</body>

</html>
