<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex vh-100  align-items-center justify-content-center">
            <div class="card">
                <form   action="/create" method="post" th:object="${member}">
                    <span th:text="${message}" th:if="${message}"  class="alert alert-warning d-flex"></span>
                    <div class="card-header">

                        <h4>Register</h4>
                    </div>

                    <div class="card-body">

                        <div class="form-outline mb-4">
                            <span id="userNameError" class=""></span>
                            <input id="userName" type="text" class="form-control " placeholder="Username"th:field="*{userName}" maxlength="50" />
                        </div>

                        <div class="form-outline mb-4">
                            <span id="e-mailError" class=""></span>
                            <input id="e-mail" type="email" class="form-control " placeholder="E-mail"th:field="*{email}" maxlength="50" />
                        </div>

                        <div class="form-outline mb-4">
                            <span id="passwordError" class=""></span>
                            <input id="password" type="password" class="form-control " placeholder="Password"th:field="*{password}" maxlength="50"/>
                        </div>

                        <div class="form-outline mb-4">
                            <span id="re-passwordError" class="form-group"></span>
                            <input id="re-password" type="password" class="form-control " placeholder="Re-password"th:field="*{rePassword}" maxlength="50" />
                        </div>

                        <div class="pt-1 mb-4">
                            <button onclick="return checkFormValidate()" class="btn btn-success btn-lg btn-block" type="submit">Register</button>
                        </div>

                        <label><a class="btn-link" href="/  ">CLick here to login</a></label>
                    </div>

                </form>
            </div>
        </div>


    </div>
</body>
</html>
